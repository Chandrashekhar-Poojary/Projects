<html lang="en">

<head>
  <title>Google sheets</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm shadow bg-white rounded" style="margin-top: 15%;">
        <form method="POST" autocomplete="off" name="google-sheet">
          <h1 style="text-align: center;font-size: 28px;">Contact Us</h1>
          <div class="form-group">
            <input type="text" class="form-control" name="Name" id="exampleInputName" aria-describedby="emailHelp"
              placeholder="Enter name" required>
          </div>

          <div class="form-group">
            <input type="email" class="form-control" name="Email" id="exampleInputEmail" aria-describedby="emailHelp"
              placeholder="Enter email" required>
          </div>

          <div class="form-group">
            <input type="text" name="Phone" class="form-control" id="exampleInputPhone" aria-describedby="emailHelp"
              placeholder="Enter phone number" required>
          </div>

          <div class="form-group">
            <textarea class="form-control" name="MSG" placeholder="Enter your message" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button><br><br>
        </form>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzEqU2tTfi1RAvwgRDwawZS-DYiQ-GYc4WBHRvBpLveMcahKhX34JhO_7rqCiHk_uoZ/exec'
    const form = document.forms['google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
